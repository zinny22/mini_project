<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!--웹폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">
    <!--js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>login</title>
    <style>
        * {
            font-family: 'GmarketSansMedium';
        }

        @font-face {
            font-family: 'GmarketSansBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .box {
            margin: 20px auto 10px auto;
            width: 800px;
        }

        body {
            height: 200vh;
            background-image: url('https://i.pinimg.com/564x/c5/5b/34/c55b341ea8b67055cbf4ec1c3e6e5855.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .media {
            margin: auto;
            width: 800px;
            padding: 20px;
        }

        .media-content {
            width: 800px;
            max-width: 100vw;
        }
        .emotion {
            width: 30px;
            height: 30px;
            margin-right: 20px;
            display: inline-block;
        }
    </style>
    <script>

        //포스팅 저장하기 함수
        function write_emotion() {
            let text = $('#text-box').val();
            let today = new Date().toISOString();
            $.ajax({
                type: "POST",
                url: "/write",
                data: {text_give: text, data_give: today},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload();
                }
            })

        }

        //포스팅 보여주기 함수
        function show_emotion() {
            $.ajax({
                type: "GET",
                url: "/write/list",
                data: {},
                success: function (response) {
                    let posts = response['all_posts']
                    for(let i = 0; i<posts.length; i++){
                        let nickname = posts[i]['nickname']
                        let text = posts[i]['text']
                        let data = posts[i]['data']

                        let temp_html = `<div class="box">
                                            <article class="media">
                                                <div class="media-left">
                                                    <figure class="image is-128x128">
                                                        <img src="https://cdn-icons-png.flaticon.com/512/569/569501.png" alt="Image">
                                                    </figure>
                                                </div>
                                                <div class="media-content">
                                                    <div class="content">
                                                        <p>
                                                            <strong>${nickname}</strong> <small>${data}</small>
                                                            <br>
                                                            ${text}
                                                        </p>
                                                    </div>
                                                    <nav class="level is-mobile">
                                                        <div class="level-left">
                                                            <a class="level-item" aria-label="reply">
                                                    <span class="icon is-small">
                                                      <i class="fas fa-reply" aria-hidden="true"></i>
                                                    </span>
                                                            </a>
                                                            <a class="level-item" aria-label="retweet">
                                                    <span class="icon is-small">
                                                      <i class="fas fa-retweet" aria-hidden="true"></i>
                                                    </span>
                                                            </a>
                                                            <a class="level-item" aria-label="like">
                                                    <span class="icon is-small">
                                                      <i class="fas fa-heart" aria-hidden="true"></i>
                                                    </span>
                                                            </a>
                                                        </div>
                                                    </nav>
                                                </div>
                                                <div>
                                                    <a href="" onclick="likepost('${nickname}');return false;"><img src="static/smile.png" class="emotion"></a>0
                                                    <a href="" onclick="sadpost('${nickname}');return false;"><img src="static/sad.png" class="emotion emotion2"></a>0

                                                    <div class="emotion deletebtn"><a href="#" onclick="deletepost('${text}')"><img src ="static/delete.png"></a></div>
                                                </div>
                                            </article>
                                            </div>
                                        `
                        $('#boxes').append(temp_html)
                    }
                }
            })
        }

        $(document).ready(function () {
            show_emotion();
        })

        //삭제하기 함수
        function deletepost(text) {
                $.ajax({
                    type: 'POST',
                    url: '/detail/delete',
                    data: {text_give: text},
                    success: function (response) {
                        alert(response['msg']);
                        window.location.reload();
                    }
                });
            }
    </script>
</head>
<body>
<section class="hero is-white is-opacity-50%">
    <div class="hero-body">
        <nav class="level">
            <p class="level-item has-text-centered ">
                <a class="link is-info title" style="color: steelblue" ;>토닥도닥 감정다이어리</a>
            </p>
            <p class="level-item has-text-centered">
                <a class="link is-info subtitle">username</a>
            </p>
        </nav>
    </div>
</section>
<article class="media">
    <figure class="media-left">
        <p class="image is-128x128">
            <img src="https://bulma.io/images/placeholders/128x128.png">
        <p id="nickname" class="subtitle">username</p>
        </p>
    </figure>
    <div class="media-content">
        <div class="field">
            <p class="control">
                <textarea class="textarea" id="text-box"></textarea>
            </p>
        </div>
        <nav class="level">
            <div class="level-left">
                <div class="level-item">
                    <a class="button is-info has-text-white" onclick="write_emotion()">작성하기</a>
                </div>
            </div>

            <div class="level-right">
                <div class="level-item">
                </div>
            </div>
        </nav>
    </div>
</article>
<div id="boxes">

</div>

</body>
</html>
