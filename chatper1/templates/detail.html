<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>detail</title>
    <style>
        .media {
            width: 600px;
            max-width: 100vw;
            margin: auto;
        }

        .emotion {
            width: 30px;
            height: 30px;
            float : left;
            margin-right : 10px;
        }

        .deletebtn {
            float: right;
        }
    </style>
    <script>
        function likepost(username) {
            $.ajax({
                type: 'POST',
                url: '/api/like',
                data: {sample_give: '샘플'},
                success: function (response) {
                    alert(response['msg']);
                }
            });
            // $.ajax({
            //     type: 'POST',
            //     url: '/api/like',
            //     data: {username_give: username},
            //     success: function (response) {
            //         alert(response['msg']);
            //     }
            // });
        }

        function sadpost() {
            $.ajax({
                type: 'POST',
                url: '/api/sad',
                data: {sample_give2: '샘플'},
                success: function (response) {
                    alert(response['msg']);
                }
            });
        }

        function angrypost() {
            $.ajax({
                type: 'POST',
                url: '/api/angry',
                data: {sample_give3: '샘플'},
                success: function (response) {
                    alert(response['msg']);
                }
            });
        }

        function deletepost(username) {
             $.ajax({
                type: 'POST',
                url: '/api/delete',
                data: {sample_give: '샘플'},
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload()
                }
            });
            // $.ajax({
            //     type: 'POST',
            //     url: '/api/detail',
            //     data: {username_give: username},
            //     success: function (response) {
            //         alert(response['msg']);
            //         window.location.reload()
            //     }
            // });
        }
    </script>

</head>
<body>
<section class="hero is-primary is-bold is-medium">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Hero title
            </h1>
            <h2 class="subtitle">
                Hero subtitle
            </h2>
        </div>
    </div>
</section>


<article class="media">
    <figure class="media-left">
        <p class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png">
        </p>
    </figure>
    <div class="media-content">
        <div class="field">
            <p class="control">
                <textarea class="textarea" placeholder="Add a comment..."></textarea>
            </p>
        </div>
        <nav class="level">
            <div class="level-left">
                <div class="level-item">
                    <a class="button is-info">Submit</a>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <label class="checkbox">
                        <input type="checkbox"> Press enter to submit
                    </label>
                </div>
            </div>
        </nav>
    </div>
</article>
<div class="box">
    <article class="media">
        <div class="media-left">
            <figure class="image is-64x64">
                <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
            </figure>
        </div>
        <div class="media-content">
            <div class="content">
                <p>
                    <strong>John Smith</strong>
                    <br>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit
                    amet massa fringilla egestas. Nullam condimentum luctus turpis.
                </p>

                <div class="emotion" onclick="likepost()"><img src ="https://cdn-icons-png.flaticon.com/512/1933/1933691.png"></div>
                <div class="emotion" onclick="sadpost()"><img src ="https://cdn-icons.flaticon.com/png/128/3129/premium/3129281.png?token=exp=1641811075~hmac=2c1a6f2ced8bdbb64f5143a3aa212066"></div>
                <div class="emotion" onclick="angrypost()"><img src ="https://cdn-icons-png.flaticon.com/128/743/743419.png"></div>
<!--                <p href="#" onclick="deletepost()" style="text-align:right;">삭제</p>-->
                <div class="emotion deletebtn" onclick="deletepost()"><img src ="https://cdn-icons-png.flaticon.com/128/1345/1345823.png"></div>
            </div>
            <nav class="level is-mobile">
                <div class="level-left">
                    <a class="level-item" aria-label="reply">
                            <span class="icon is-small">
                              <i class="fas fa-reply" aria-hidden="true"></i>
                            </span>
                    </a>
                    <a class="level-item" aria-label="retweet">
                            <span class="icon is-small">
                              <i class="fas fa-retweet" aria-hidden="true"></i>
                            </span>
                    </a>
                    <a class="level-item" aria-label="like">
                            <span class="icon is-small">
                              <i class="fas fa-heart" aria-hidden="true"></i>
                            </span>
                    </a>
                </div>
            </nav>
        </div>
    </article>
</div>

</body>
</html>
