<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!--웹폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>detail</title>
    <style>
        * {
            font-family: 'GmarketSansMedium';
        }

        @font-face {
            font-family: 'GmarketSansBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .media {
            margin: auto;
            width: 700px;
            padding: 20px;
            text-align: center;
        }

        .media-content {
            width: 600px;
            max-width: 100vw;
            margin: auto;
            margin-bottom: 40px;

        }

        .emotion {
            width: 30px;
            height: 30px;
            margin-right: 20px;
            display: inline-block;
        }

        .emotion2 {
            margin-left: 15px;
        }

        .deletebtn {
            float: right;
        }

        .hero {
            background-color: steelblue;
        }

        .box {
            margin: auto;
            width: 700px;
            padding: 20px;
            text-align: center;
        }

    </style>
    <script>
        $(document).ready(function () {
            show_emotion()
        })

        function write_emotion() {
            let text = $('#text-box').val()
            $.ajax({
                type: "POST",
                url: "/detail/list",
                data: {text_give: text},
                success: function (response) {
                    alert(response["msg"]);
                    window.location.reload()
                }
            })
        }

        function show_emotion() {
            $.ajax({
                type: "GET",
                url: "/detail/list",
                data: {},
                success: function (response) {
                        let posts = response['all_posts']
                        for (let i = 0; i < posts.length; i++) {

                            let username = posts[i]['username']
                            let text = posts[i]['text']

                            let temp_html = `<div class="media-content">
                                                <div class="content">
                                                    <p>
                                                        <strong>${username}</strong>
                                                        <br>
                                                        ${text}
                                                    </p>
                                                </div>
                                                <nav class="level is-mobile">
                                                    <div class="level-left">
                                                        <a class="level-item" aria-label="reply">
                                                                <span class="icon is-small">
                                                                  <i class="fas fa-reply" aria-hidden="true"></i>
                                                                </span>
                                                        </a>
                                                        <a class="level-item" aria-label="retweet">
                                                                <span class="icon is-small">
                                                                  <i class="fas fa-retweet" aria-hidden="true"></i>
                                                                </span>
                                                        </a>
                                                        <a class="level-item" aria-label="like">
                                                                <span class="icon is-small">
                                                                  <i class="fas fa-heart" aria-hidden="true"></i>
                                                                </span>
                                                        </a>
                                                    </div>
                                                </nav>
                                                <div>
                                                    <a href="" onclick="likepost();return false;"><img src="static/smile.png" class="emotion"></a>0
                                                    <a href="" onclick="sadpost();return false;"><img src="static/sad.png" class="emotion emotion2"></a>0
                                                    <a href="" onclick="angrypost();return false;"><img src="static/angry.png" class="emotion emotion2"></a>0\
                                                    <div class="emotion deletebtn"><a href="#" onclick="deletepost('${text}')"><img src ="static/delete.png"></a></div>
                                                </div>
                                            </div>`
                            //공감 이모티콘 및 삭제 버튼 추가했습니다!!! 숫자와 onlcick 부분 변경해야 함
                            $('#emotions-card').append(temp_html)
                        }
                    }
            })
        }

            //이규리 : 추가 했습니다!! 아직 data 아이디값을 잘몰라서 app.py랑 연결시켜놓은 상태입니다! 밑에 주석으로 달린걸로 변경할 예정입니다!  1/11
            function likepost(username) {
                $.ajax({
                    type: 'POST',
                    url: '/detail/like',
                    data: {'username_give': username},
                    success: function (response) {
                        alert(response['msg']);
                    }
                });
            }

            function sadpost(username) {
                $.ajax({
                    type: 'POST',
                    url: '/detail/sad',
                    data: {'username_give': username},
                    success: function (response) {
                        alert(response['msg']);
                    }
                });
            }

            function angrypost(username) {
                $.ajax({
                    type: 'POST',
                    url: '/detail/angry',
                    data: {'username_give': username},
                    success: function (response) {
                        alert(response['msg']);
                    }
                });
            }

            function deletepost(text) {
                $.ajax({
                    type: 'POST',
                    url: '/detail/delete',
                    data: {text_give: text},
                    success: function (response) {
                        alert(response['msg']);
                        window.location.reload();
                    }
                });
            }
    </script>
</head>
<body>
<section class="hero is-steelblue is-medium">
    <div class="hero-body">
        <div class="container">
            <h1 class="title has-text-white">
                토닥도닥 감정다이어리
            </h1>
            <h2 class="subtitle has-text-white">
                오늘 당신의 감정은 어떠신가요?
            </h2>
        </div>
    </div>
</section>


<article class="media">
    <text>test</text>
    <div class="media-content">
        <div class="field">
            <p class="control">
                <textarea class="textarea" id="text-box"></textarea>
            </p>
        </div>
        <nav class="level">
            <div class="level-left">
                <div class="level-item">
                    <a class="button is-info has-text-white" onclick="write_emotion()">작성하기</a>
                </div>
            </div>

            <div class="level-right">
                <div class="level-item">
                </div>
            </div>
        </nav>
    </div>
</article>
<div id="emotions-card"></div>
<div class="box" id="box-card">
    <article class="media">
        <div class="media-left">
        </div>
    </article>
</div>

</body>
</html>
