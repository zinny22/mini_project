<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>detail</title>
    <style>
        .media {
            width: 600px;
            max-width: 100vw;
            margin: auto;
        }
    </style>
    <script>
        $(document).ready(function() {
            show_emotion();
        })

         function write_emotion() {
            let text = $('#text-box').val()

            $.ajax({
                type: "POST",
                url: "/detail/list",
                data: {text_give: text}
            })
             window.location.reload();
        }

        function show_emotion() {
                $.ajax({
                    type: "GET",
                    url: "/detail/list",
                    data: {},
                    success: function (response) {
                        let emotions = response['all_emotions']
                        for (let i = 0; i < emotions.length; i++) {
                            let text = emotions[i]['text']

                            let temp_html = `<div class="media-content">
                                                <div class="content">
                                                    <p>
                                                        <strong>Name</strong>
                                                        <br>
                                                        ${text}
                                                    </p>
                                                </div>
                                                <nav class="level is-mobile">
                                                    <div class="level-left">
                                                        <a class="level-item" aria-label="reply">
                                                                <span class="icon is-small">
                                                                  <i class="fas fa-reply" aria-hidden="true"></i>
                                                                </span>
                                                        </a>
                                                        <a class="level-item" aria-label="retweet">
                                                                <span class="icon is-small">
                                                                  <i class="fas fa-retweet" aria-hidden="true"></i>
                                                                </span>
                                                        </a>
                                                        <a class="level-item" aria-label="like">
                                                                <span class="icon is-small">
                                                                  <i class="fas fa-heart" aria-hidden="true"></i>
                                                                </span>
                                                        </a>
                                                    </div>
                                                </nav>
                                            </div>`

                            $('#emotions-card').append(temp_html)
                        }
                    }
                })
            }
    </script>
</head>
<body>
<section class="hero is-primary is-bold is-medium">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Hero title
            </h1>
            <h2 class="subtitle">
                Hero subtitle
            </h2>
        </div>
    </div>
</section>


<article class="media">
    <figure class="media-left">
        <p class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png">
        </p>
    </figure>
    <div class="media-content">
        <div class="field">
            <p class="control">
                <textarea class="textarea" id="text-box"></textarea>
            </p>
        </div>
        <nav class="level">
            <div class="level-left">
                <div class="level-item">
                    <a class="button is-info" onclick="write_emotion()">작성하기</a>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                </div>
            </div>
        </nav>
    </div>
</article>
<div id="emotions-card"></div>
<div class="box">
    <article class="media">
        <div class="media-left">
        </div>
    </article>
</div>

</body>
</html>
